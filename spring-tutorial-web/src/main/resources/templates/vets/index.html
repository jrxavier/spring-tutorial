<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
<!-- /*@thymesVar id="vet" type="guru.springframework.springtutorial.model.Vet" */  -->
<h2 th:text="ListOfVets">List of Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Fist Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Jose</td>
        <td th:text="${vet?.lastName}">Xavier</td>
    </tr>
    </tbody>
</table>
</body>
</html>
